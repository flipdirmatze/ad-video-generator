<!-- Film icon placeholder - Dunkles, modernes Thumbnail für Videos -->
<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Dunkler Hintergrund -->
  <rect width="100%" height="100%" fill="#121212"/>
  
  <!-- Gradienten-Hintergrund -->
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#1a1a1a" />
    <stop offset="100%" stop-color="#0a0a0a" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  
  <!-- Film-Icon in der Mitte -->
  <g transform="translate(450, 260)" fill="none" stroke="#7C3AED" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- Äußerer Rahmen des Film-Icons -->
    <rect x="0" y="0" width="380" height="200" rx="20" />
    
    <!-- Film-Perforationen links -->
    <line x1="100" y1="0" x2="100" y2="200" />
    
    <!-- Film-Perforationen rechts -->
    <line x1="280" y1="0" x2="280" y2="200" />
    
    <!-- Horizontale Perforationen -->
    <line x1="0" y1="100" x2="380" y2="200" />
  </g>
  
  <!-- Play-Symbol in der Mitte -->
  <polygon points="640,360 560,300 560,420" fill="#7C3AED" />
  
  <!-- Hinweistext -->
  <text x="640" y="500" font-family="Arial, sans-serif" font-size="24" fill="#666666" text-anchor="middle">Video-Vorschaubild</text>
</svg> 